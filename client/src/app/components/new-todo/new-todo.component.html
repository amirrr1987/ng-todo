<form (ngSubmit)="sendTodo()">
  <div class="d-flex gap-4 my-5">
    <input type="text" class="form-control" id="InputTodo" aria-describedby="todoHelp" [(ngModel)]="tempTodo"
      [ngModelOptions]="{standalone: true}">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
